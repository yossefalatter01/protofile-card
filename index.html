<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div class="body-bg">
    <div class="top"><img src="images/bg-pattern-top.svg" alt="bg-top"></div>
    <div class="bottom"><img src="images/bg-pattern-bottom.svg" alt="bg-bottom"></div>
  </div>
  <div class="centero">
    <section class="profile-card">
      <div class="card-bg">
        <img src="images/bg-pattern-card.svg" alt="card-bg">
      </div>
      <div class="card-body">
        <div class="card-img">
          <img src="images/image-victor.jpg" alt="victor">
        </div>
        <div class="card-title">
          <h3>Victor Crest</h3><span>26</span>
        </div>
        <span class="card-subtitle">London</span>
        <div class="card-footer">
          <div class="col1">
            <h3>80K</h3>
            <span><small>Followers</small></span>
          </div>
          <div class="col2">
            <h3>803K</h3>
            <span><small>Likes</small></span>
          </div>
          <div class="col3">
            <h3>1.4K</h3>
            <span><small>Photos</small></span>
          </div>
        </div>
      </div>
    </section>
  </div>

</html>
